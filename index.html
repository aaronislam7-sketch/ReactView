<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Knode Whiteboard — Template Preview</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body {height:100%;margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial}
    .app {display:grid; grid-template-columns:minmax(320px,520px) 1fr; height:100%;}
    .left {padding:16px; border-right:1px solid #eee; background:#fcfcfc; overflow:auto;}
    .right {display:grid; place-items:center; background:#f5f5f5;}
    .stage {width:90%; max-width:1000px; aspect-ratio:16/9; background:#fff; box-shadow:0 12px 30px rgba(0,0,0,.08);}
    textarea {width:100%; height:70vh; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px;}
    button {margin-top:12px; padding:8px 12px;}
    .note {color:#666; font-size:12px;}
  </style>
</head>
<body>
  <div class="app">
    <div class="left">
      <h3 style="margin-top:0">Scene JSON</h3>
      <textarea id="jsonBox" spellcheck="false"></textarea>
      <button id="applyBtn">Apply JSON</button>
      <p class="note">Edit title/bullets/images/timings → Apply → preview updates.</p>
    </div>
    <div class="right">
      <div class="stage">
        <svg id="stageSvg" width="100%" height="100%"></svg>
      </div>
    </div>
  </div>

  <script type="module">
    import { boot } from './src/whiteboard.js';

    // Load default scene JSON file
    const res = await fetch('./src/scene.json');
    const defaultScene = await res.json();

    // Inject JSON into the editor
    const jsonBox = document.getElementById('jsonBox');
    jsonBox.value = JSON.stringify(defaultScene, null, 2);

    // Boot the preview (draws into #stageSvg)
    let stop;
    const apply = () => {
      try {
        const parsed = JSON.parse(jsonBox.value);
        if (stop) stop();
        stop = boot(parsed, document.getElementById('stageSvg'));
      } catch {
        alert('Invalid JSON');
      }
    };

    document.getElementById('applyBtn').addEventListener('click', apply);
    apply(); // first render
  </script>
</body>
</html>
